<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AudioKnjige</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../common.css">
</head>
<body onload="init()">
<hr>
<div class="row">
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success" id="addAudioKnjige">Add</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary" id="updateAudioKnjige">Update</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-info" id="getAudioKnjige">Find</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger" id="deleteAudioKnjige">Delete</button>
        </div>
    </div>
    <div class="col">
        <div class="text-center">
            <button type="button" id="logout" class="btn btn-dark">Log Out</button>
        </div>
    </div>
</div>
<hr>
<div class="customCard">
    <div class="row">
        <div class="col-6">
            <h2>All knjiges:</h2>
            <ul id="getAllAudioKnjige"></ul>
        </div>
        <div id = "addForm">
            <div class = "textfields">
                <div>
                    <label for="audioKnjigeId">ID</label>
                    <input type="text" id="audioKnjigeId">
                </div>

                <label for="naslov">Naslov</label>
                <input type="text" id="naslov">

                <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor">
                </div>

                <div>
                    <label for="GodinaIzdavanja">Godina Izdavanja</label>
                    <input type="text" id="GodinaIzdavanja">
                </div>
                <div>
                    <label for="izdavac">Izdavac</label>
                    <input type="text" id="izdavac">
                </div>
                <div>
                    <label for="trajanje">Trajanje</label>
                    <input type="text" id="trajanje">
                </div>
                <div>
                    <label for="cena">Cena</label>
                    <input type="text" id="cena">
                </div>
                <div><label></label></div>
                
            </div>
        </div>
    </div>
    <script src="/application/static/pages/audioKnjige/audioKnjige.js"></script>
</div>
</body>
</html>
